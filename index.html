<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SW4 Shop</title>

    <!-- FONT FUTURISTICO -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

    <style>
        /* BODY BASE */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: #000;
        }

        /* SFONDO PARTICELLE NEON */
        #backgroundCanvas {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000;
            filter: blur(2px) brightness(1.1);
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* HEADER NEON BIANCO */
        header {
            text-align: center;
            padding: 30px 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 
                0 0 5px #ffffff,
                0 0 10px #ffffff,
                0 0 15px #ffffff;
        }

        /* CONTAINER BOX */
        .container {
            max-width: 1000px;
            margin: 20px auto 0;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        /* BOX “vetro” luminoso con hover */
        .box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            min-width: 250px;
        }

        .box:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .box h2 {
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 1.5rem;
            color: #fff;
        }

        .box p {
            opacity: 0.9;
            font-size: 1rem;
            color: #fff;
        }

        /* ICONA DISCORD */
        .discord-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .discord-icon img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px #7289da);
        }

        .discord-icon:hover {
            transform: scale(1.3) rotate(10deg);
        }

        /* BOX GIOCA ORA CENTRATA */
        .play-box {
            margin: 50px 0;
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 500px) {
            .container {
                gap: 15px;
                padding: 10px;
            }
            header {
                font-size: 2.2rem;
            }
            .box {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>

<!-- SFONDO PARTICELLE -->
<canvas id="backgroundCanvas"></canvas>

<!-- ICONA DISCORD -->
<a href="https://discord.gg/8aQXfM7P" target="_blank" class="discord-icon">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" />
</a>

<div class="content">
    <header>Streez War 4 Shop</header>

    <!-- BOX GIOCA ORA CENTRATA -->
    <div class="box play-box" onclick="vaiAlGioco()">
        <h2>Gioca Ora!</h2>
        <p>Clicca qui per aprire il gioco Roblox</p>
    </div>

    <div class="container">
        <div class="box" onclick="vaiARoblox(1)">
            <h2>Custom Emoji</h2>
            <p>70 Robux</p>
        </div>

        <div class="box" onclick="vaiARoblox(2)">
            <h2>Custom Name</h2>
            <p>90 Robux</p>
        </div>

        <div class="box" onclick="vaiARoblox(3)">
            <h2>Custom Livello</h2>
            <p>100 Robux</p>
        </div>

        <div class="box" onclick="vaiARoblox(4)">
            <h2>Custom Avatar</h2>
            <p>200 Robux</p>
        </div>
    </div>
</div>

<script>
    // FUNZIONE BOX
    function vaiARoblox(id) {
        const links = {
            1: "https://www.roblox.com/game-pass/ID1",
            2: "https://www.roblox.com/game-pass/ID2",
            3: "https://www.roblox.com/game-pass/ID3",
            4: "https://www.roblox.com/game-pass/ID4"
        };

        window.open(links[id], "_blank");
    }

    // FUNZIONE PER APRIRE IL GIOCO
    function vaiAlGioco() {
        window.open("https://www.roblox.com/games/ID_GIOCO", "_blank");
    }

    // PARTICELLE BIANCO NEON SFUMATE
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const particles = [];
    const particleCount = 100;

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    for(let i = 0; i < particleCount; i++) {
        particles.push({
            x: random(0, width),
            y: random(0, height),
            radius: random(1.5, 3),
            dx: random(-0.5, 0.5),
            dy: random(-0.5, 0.5),
            alpha: random(0.3, 0.8)
        });
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
            ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 6;
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;

            if(p.x < 0 || p.x > width) p.dx *= -1;
            if(p.y < 0 || p.y > height) p.dy *= -1;
        });
        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
