<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Streez War 4 Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Rajdhani',sans-serif;
    background:#000;
    color:#fff;
    overflow:hidden;
}

#backgroundCanvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* LAYOUT */
.wrapper{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.menu{
    display:flex;
    flex-direction:column;
    gap:14px;
    align-items:center;
}

/* === PROFILE HEADER === */
.profile{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    margin-bottom:25px;
    margin-top:-40px;
}

.profile img{
    width:42px;
    height:42px;
    border-radius:50%;
    border:2px solid #7a3cff;
}

.profile span{
    font-size:1.3rem;
    font-weight:700;
    letter-spacing:1px;
    color:#fff;
    text-shadow:0 0 10px rgba(150,80,255,0.8);
}

/* BUTTON BASE */
.menu-btn{
    width:240px;
    padding:14px 22px;
    border-radius:999px;
    background:#2a2a2a;
    display:flex;
    align-items:center;
    gap:12px;
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.12);
    transition:0.3s;
    font-size:1rem;
}

/* ICONA SHOP */
.shop-icon{
    width:18px;
    height:18px;
    fill:#fff;
}

/* HOVER VIOLA */
.menu-btn:hover{
    background:linear-gradient(135deg,#7a3cff,#9f6bff);
    box-shadow:0 0 30px rgba(150,80,255,0.7);
    transform:scale(1.05);
}

/* PLAY */
.menu-btn.primary{
    background:linear-gradient(135deg,#5f2cff,#8f5cff);
    box-shadow:0 0 35px rgba(150,80,255,0.8);
}

/* DISABLED */
.menu-btn.disabled{
    opacity:0.4;
    pointer-events:none;
}

/* SHOP LIST */
.shop-list{
    display:none;
    flex-direction:column;
    gap:10px;
    margin-top:10px;
}

/* MOBILE */
@media(max-width:600px){
    .menu-btn{width:200px}
}
</style>
</head>

<body>

<canvas id="backgroundCanvas"></canvas>

<div class="wrapper">
<div class="menu">

<!-- PROFILE -->
<div class="profile">
    <img src="https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150">
    <span id="username">Guest</span>
</div>

<!-- PLAY -->
<div class="menu-btn primary disabled" id="playBtn" onclick="vaiAlGioco()">
    ▶ PLAY
</div>

<!-- SHOP -->
<div class="menu-btn" onclick="toggleShop()">
    <svg class="shop-icon" viewBox="0 0 24 24">
        <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.44A2 2 0 0 0 10 19h10v-2H10.42a.25.25 0 0 1-.23-.37L11.1 15h5.45a2 2 0 0 0 1.8-1.1l3.58-6.49A1 1 0 0 0 21 6H7z"/>
        <circle cx="10" cy="21" r="1.5"/>
        <circle cx="18" cy="21" r="1.5"/>
    </svg>
    SHOP
</div>

<div class="shop-list" id="shopList">
    <div class="menu-btn" onclick="vaiARoblox(1)">Custom Emoji – 70 R$</div>
    <div class="menu-btn" onclick="vaiARoblox(2)">Custom Name – 90 R$</div>
    <div class="menu-btn" onclick="vaiARoblox(3)">Custom Level – 100 R$</div>
    <div class="menu-btn" onclick="vaiARoblox(4)">Custom Avatar – 200 R$</div>
</div>

<!-- LOGIN / LOGOUT -->
<div class="menu-btn" onclick="login()">LOGIN</div>
<div class="menu-btn" onclick="logout()">LOGOUT</div>

</div>
</div>

<script>
let logged=false;

function login(){
    logged=true;
    document.getElementById("username").innerText="StreezPlayer";
    document.getElementById("playBtn").classList.remove("disabled");
}

function logout(){
    logged=false;
    document.getElementById("username").innerText="Guest";
    document.getElementById("playBtn").classList.add("disabled");
}

function toggleShop(){
    const list=document.getElementById("shopList");
    list.style.display = list.style.display==="flex" ? "none" : "flex";
}

function vaiARoblox(id){
    const links={
        1:"https://www.roblox.com/game-pass/ID1",
        2:"https://www.roblox.com/game-pass/ID2",
        3:"https://www.roblox.com/game-pass/ID3",
        4:"https://www.roblox.com/game-pass/ID4"
    };
    window.open(links[id],"_blank");
}

function vaiAlGioco(){
    if(logged){
        window.open("https://www.roblox.com/games/ID_GIOCO","_blank");
    }
}

/* PARTICELLE */
const c=document.getElementById("backgroundCanvas");
const ctx=c.getContext("2d");
let w=c.width=innerWidth,h=c.height=innerHeight;
const p=[];

for(let i=0;i<80;i++){
    p.push({
        x:Math.random()*w,
        y:Math.random()*h,
        r:Math.random()*2+1,
        dx:Math.random()-0.4,
        dy:Math.random()-0.4
    });
}

function anim(){
    ctx.clearRect(0,0,w,h);
    p.forEach(e=>{
        ctx.beginPath();
        ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
        ctx.fillStyle="rgba(255,255,255,0.5)";
        ctx.shadowBlur=4;
        ctx.shadowColor="#fff";
        ctx.fill();
        e.x+=e.dx; e.y+=e.dy;
        if(e.x<0||e.x>w)e.dx*=-1;
        if(e.y<0||e.y>h)e.dy*=-1;
    });
    requestAnimationFrame(anim);
}
anim();

addEventListener("resize",()=>{
    w=c.width=innerWidth;
    h=c.height=innerHeight;
});
</script>

</body>
</html>
