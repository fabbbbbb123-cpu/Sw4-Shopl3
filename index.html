<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STREEZ WAR 4 SHOP</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
    --glass:rgba(255,255,255,0.12);
    --border:rgba(255,255,255,0.35);
}

body{
    margin:0;
    font-family:'Rajdhani',sans-serif;
    background:#000;
    color:#fff;
    overflow:hidden;
}

#backgroundCanvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* Discord Glass Box */
.discord-box{
    position:fixed;
    top:18px;
    right:18px;
    width:56px;
    height:56px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--glass);
    backdrop-filter:blur(10px);
    border:1px solid var(--border);
    border-radius:14px;
    cursor:pointer;
    z-index:50;
    transition:.2s;
}
.discord-box:hover{
    background:#fff;
    transform:scale(1.05);
}
.discord-box svg{
    width:60%;
    height:60%;
    fill:#fff;
    transition:.2s;
}
.discord-box:hover svg{
    fill:#000;
}

/* Intro */
#intro{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:20;
    animation:introFade 1.1s forwards .8s;
}
#intro h1{
    font-family:'Bebas Neue';
    font-size:4rem;
    letter-spacing:4px;
}
@keyframes introFade{
    to{opacity:0;pointer-events:none}
}

.wrapper{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:12px; /* gap uniforme tra pulsanti */
}

/* Title */
h1{
    font-family:'Bebas Neue';
    font-size:3rem;
    letter-spacing:3px;
}

/* Profile */
.profile{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
}

/* Avatar */
.avatar{
    width:56px;
    height:56px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex;
    align-items:center;
    justify-content:center;
}
.avatar svg{
    width:55%;
    height:55%;
}
.avatar.logged{
    box-shadow:0 0 26px #fff;
}

/* Buttons */
.menu-btn{
    width:230px;
    padding:14px;
    border-radius:999px;
    background:#000;
    border:1px solid rgba(255,255,255,0.25);
    color:#fff;
    cursor:pointer;
    transition:.18s;
    text-align:center;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:6px;
    margin:0; /* rimuove margini extra tra pulsanti */
}
.menu-btn:hover{
    background:#fff;
    color:#000;
    transform:scale(1.04);
}
.menu-btn.disabled{
    opacity:.4;
    pointer-events:none;
}

/* Shop */
.shop-list{
    max-height:0;
    overflow:hidden;
    transform:scale(.4);
    opacity:0;
    transition:.3s;
    display:flex;
    flex-direction:column;
    gap:8px;
}
.shop-list.show{
    max-height:500px;
    transform:scale(1);
    opacity:1;
}

/* Riduzione gap tra LOGIN/LOGOUT e SHOP/PLAY */
.menu-btn + .menu-btn{
    margin-top:6px;
}
</style>
</head>

<body>

<!-- Discord -->
<div class="discord-box" onclick="window.open('https://discord.gg/TUO_SERVER','_blank')">
<svg viewBox="0 0 71 55" xmlns="http://www.w3.org/2000/svg">
<path fill="currentColor" d="M60.104 4.551a58.97 58.97 0 0 0-14.175-4.389.07.07 0 0 0-.074.035c-.615 1.12-1.298 2.576-1.78 3.732-5.27-.792-10.508-.792-15.636 0-.48-1.155-1.163-2.61-1.78-3.732a.066.066 0 0 0-.074-.035A58.95 58.95 0 0 0 10.896 4.55a.061.061 0 0 0-.03.022C.613 17.902-.955 30.195.05 42.329c.002.024.016.047.033.062a60.502 60.502 0 0 0 17.897 9.06c.05.023.105.036.16.036a.182.182 0 0 0 .162-.084c1.377-1.89 2.607-3.875 3.66-5.928a.118.118 0 0 0-.067-.17c-1.979-.913-3.86-2.01-5.614-3.276a.115.115 0 0 1-.012-.188c.378-.283.756-.567 1.128-.856a.109.109 0 0 1 .114-.01c11.772 5.408 24.522 5.408 36.222 0a.107.107 0 0 1 .115.01c.372.289.75.573 1.128.856a.115.115 0 0 1-.012.188c-1.757 1.266-3.638 2.362-5.617 3.276a.117.117 0 0 0-.066.17c1.057 2.053 2.28 4.038 3.66 5.928a.184.184 0 0 0 .161.084.16.16 0 0 0 .161-.036 60.523 60.523 0 0 0 17.902-9.06.073.073 0 0 0 .034-.062c1.058-12.215-3.494-24.493-9.839-37.757a.06.06 0 0 0-.031-.022zM23.725 37.146c-3.182 0-5.805-2.91-5.805-6.497s2.567-6.497 5.805-6.497c3.261 0 5.872 2.908 5.805 6.497 0 3.587-2.567 6.497-5.805 6.497zm23.555 0c-3.182 0-5.805-2.91-5.805-6.497s2.567-6.497 5.805-6.497c3.261 0 5.872 2.908 5.805 6.497 0 3.587-2.544 6.497-5.805 6.497z"/>
</svg>
</div>

<div id="intro"><h1>STREEZ WAR 4 SHOP</h1></div>
<canvas id="backgroundCanvas"></canvas>

<div class="wrapper">
<h1>STREEZ WAR 4 SHOP</h1>

<div class="profile">
    <div class="avatar" id="avatar">
        <svg viewBox="0 0 24 24">
            <path fill="white"
            d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.866 0-7 3.134-7 7v1h14v-1c0-3.866-3.134-7-7-7z"/>
        </svg>
    </div>
    <span id="username">Guest</span>
</div>

<div class="menu-btn disabled" id="playBtn" onclick="vaiAlGioco()">▶ PLAY</div>
<div class="menu-btn" onclick="toggleShop()">SHOP</div>

<div class="shop-list" id="shopList">
    <div class="menu-btn" onclick="vaiARoblox(1)">Custom Emoji – 70 R$</div>
    <div class="menu-btn" onclick="vaiARoblox(2)">Custom Name – 90 R$</div>
    <div class="menu-btn" onclick="vaiARoblox(3)">Custom Level – 100 R$</div>
    <div class="menu-btn" onclick="vaiARoblox(4)">Custom Avatar – 200 R$</div>
</div>

<div class="menu-btn" onclick="login()">LOGIN</div>
<div class="menu-btn" onclick="logout()">LOGOUT</div>
</div>

<script>
let logged=false;

function login(){
    logged=true;
    username.innerText="Streez Player";
    playBtn.classList.remove("disabled");
    avatar.classList.add("logged");
}
function logout(){
    logged=false;
    username.innerText="Guest";
    playBtn.classList.add("disabled");
    avatar.classList.remove("logged");
}
function toggleShop(){
    shopList.classList.toggle("show");
}

function vaiAlGioco(){
    if(logged){
        window.open("https://www.roblox.com/games/ID_GIOCO","_blank");
    } else {
        alert("Devi prima effettuare il login!");
    }
}

function vaiARoblox(id){
    const links={
        1:"https://www.roblox.com/game-pass/ID1",
        2:"https://www.roblox.com/game-pass/ID2",
        3:"https://www.roblox.com/game-pass/ID3",
        4:"https://www.roblox.com/game-pass/ID4"
    };
    window.open(links[id],"_blank");
}

/* BACKGROUND PARTICELLE BIANCO NEON */
const c=backgroundCanvas, ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

const particles = [];
for(let i=0;i<120;i++){
    particles.push({
        x:Math.random()*c.width,
        y:Math.random()*c.height,
        radius:Math.random()*2+1,
        dx:(Math.random()-0.5)*1,
        dy:(Math.random()-0.5)*1
    });
}

(function anim(){
    ctx.clearRect(0,0,c.width,c.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle='rgba(255,255,255,0.9)';
        ctx.shadowColor='#fff';
        ctx.shadowBlur=8;
        ctx.fill();
        p.x+=p.dx;
        p.y+=p.dy;
        if(p.x<0||p.x>c.width) p.dx*=-1;
        if(p.y<0||p.y>c.height) p.dy*=-1;
    });
    requestAnimationFrame(anim);
})();
</script>

</body>
</html>
